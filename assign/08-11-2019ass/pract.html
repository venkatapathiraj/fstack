<!DOCTYPE html>
<html>
    <head>
        <title>Login-flex</title>
    </head>
    <body style="margin: 0px;">
        <div class="page-container" style="display: flex;justify-content: center;width: 100%;height: 657px;background: grey;align-items: center;;">
            <div class="login-container" style="width: 19%;height: 360px;background: indianred;border-radius: 10px;display: flex;justify-content: center;color: white;font-family: cursive;font-size: 1.20rem; box-shadow: 10px 20px 10px black;">
                    <div>
                        <h1 style="text-align: center;color: black;">Login</h1>
                        <span>UserName</span>
                        <div class="user-container">
                            <input type="text" placeholder="Enter valid username" style="border-radius: 2px;text-align: center;">
                        </div>
                        <br>
                        <span>Password</span>
                        <div class="pass-container">
                            <input type="password" placeholder="Enter valid password" style="border-radius: 2px;text-align: center;">
                        </div>
                        <div class="forget-container">
                            <a href="#" style="text-decoration: none; text-align: left;color: darkslategray;">ForgetPassword?</a>
                        </div>
                        <div class="login-container">
                            <button style="border-radius: 2px;width: 63px;background: darkcyan;">Login</button>
                            <button  style="margin-left: 44px;width: 63px;border-radius: 2px;background: darkcyan;">Cancel</button>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
