<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styler.css">
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-1 col-sm-1 col-xs-1 pt-2 pb-2">
                <img class="rounded" src="./p.png" alt="">
            </div>
            <div class="col-md-10 col-sm-10 col-xs-10 pt-2"></div>
            <div class="col-md-1 col-sm-1 col-xs-1 pt-2">
                <a href="#">LogIn</a>
            </div>
        </div>
    </div>
    <div class="container bg-secondary">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 ">
                <h2>Registration</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">Username:</div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <input class="text-center rounded" type="text" name="" id="" placeholder="Enter valid Username">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">Password:</div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <input class="text-center rounded" type="password" name="" id="" placeholder="Enter valid Password">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">Email:</div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <input class="text-center rounded" type="email" name="" id="" placeholder="Enter valid email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">PhoneNumber</div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <input class="text-center rounded" type="number" name="" id="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">Gender:</div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <span>Male</span>
                <input class="text-center rounded" type="radio" name="grp" id="">
                <span>FeMale</span>
                <input class="text-center rounded" type="radio" name="grp" id="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">Hobbies:</div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <span>Cricket</span>
                <input class="text-center rounded" type="checkbox" name="" id="">
                <span>Snooker</span>
                <input class="text-center rounded" type="checkbox" name="" id="">
                <span>Volleyball</span>
                <input class="text-center rounded" type="checkbox" name="" id="">
                <span>Book-reading</span>
                <input class="text-center rounded" type="checkbox" name="" id="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">Address:</div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <textarea></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">State:</div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <select>
                    <option value="">Andhra</option>
                    <option value="">telanaga</option>
                    <option value="">Kerala</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">Country:</div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <select>
                    <option value="">India</option>
                    <option value="">Usa</option>
                    <option value="">Singapore</option>
                </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4 col-sm-4 col-xs-4 mr-3 ">
                <button class="btn btn-primary mr-5">Save</button>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4 ">
                <button class="btn mb-3 btn-primary">Cancel</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
