<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
</head>
<body >
    <div class="container-fluid bg-warning h-25 w-50">
        <h1>Registration-form</h1>
        <div class="form-group">
            <label >UserName</label>
            <input class="form-control w-50" type="text" name="" id="">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input class="form-control w-50" type="password" name="" id="">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input class="form-control w-50" type="email" name="" id="">
        </div>
        <div class="form-group">
            <label for="">Phonenumber</label>
            <input class="form-control w-50" type="number" name="" id="">
        </div>
        <div>Gender</div>
        <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" id="customRadioInline1" type="radio" name="customRadioInline1">
            <label class="custom-control-label" for="customRadioInline1">Male</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input id="customRadioInline2" class="custom-control-input" type="radio" name="customRadioInline1">
            <label class="custom-control-label" for="customRadioInline2">Female</label>
        </div>
        <div>Hobbies</div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox">
            <label for="" class="form-check-label">cricket</label>
            <input class="form-check-input" type="checkbox">
            <label for="" class="form-check-label">Volleyball</label>
            <input class="form-check-input" type="checkbox">
            <label for="" class="form-check-label">football</label>
            <input class="form-check-input" type="checkbox">
            <label for="" class="form-check-label">Snooker</label>
        </div>
        <div class="form-group">
            <span>State</span>
            <select  class="form-control w-50" name="" id="">
                <option value="">Andhra</option>
                <option value="">Telangana</option>
                <option value="">Kerala</option>
                <option value="">Tamilnadu</option>
            </select>
        </div>
        <div class="form-group">
            <span>Country</span>
            <select  class="form-control w-50" name="" id="">
                <option value="">India</option>
                <option value="">Singapore</option>
                <option value="">Uk</option>
                <option value="">Usa</option>
            </select>
        </div>
        <div class="d-flex btn-group">
            <button class="btn btn-md justified btn-success mb-3 mr-5">Save</button>
            <button class="btn btn-md justified btn-danger mb-3 mr-5">Cancel</button>
        </div>
    </div>
</body>
</html>
