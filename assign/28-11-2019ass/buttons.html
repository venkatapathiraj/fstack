<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid  mt-5 p-0">
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-secondary">Button</button>
        <button class="btn btn-default">Button</button>
        <button class="btn btn-dark">Button</button>
        <button class="btn btn-light">Button</button>
        <button class="btn btn-success">Button</button>
        <button class="btn btn-danger">Button</button>
        <button class="btn btn-warning">Button</button>
        <button class="btn btn-info">Button</button>
    </div>
    <div class="container-fluid mt-5 p-0">
        <button class="btn btn-outline-primary">Button</button>
        <button class="btn btn-outline-secondary">Button</button>
        <button class="btn btn-outline-default">Button</button>
        <button class="btn btn-outline-dark">Button</button>
        <button class="btn btn-outline-light">Button</button>
        <button class="btn btn-outline-success">Button</button>
        <button class="btn btn-outline-danger">Button</button>
        <button class="btn btn-outline-warning">Button</button>
        <button class="btn btn-outline-info">Button</button>
    </div>
    <div class="container-fluid  mt-5 p-0">
        <button class="btn btn-block btn-outline-primary">Button</button>
        <button class="btn btn-block btn-outline-secondary">Button</button>
        <button class="btn btn-block btn-outline-default">Button</button>
        <button class="btn btn-block btn-outline-dark">Button</button>
        <button class="btn btn-block btn-outline-light">Button</button>
        <button class="btn btn-block btn-outline-success">Button</button>
        <button class="btn btn-block btn-outline-danger">Button</button>
        <button class="btn btn-block btn-outline-warning">Button</button>
        <button class="btn btn-block btn-outline-info">Button</button>
    </div>
    <div class="container-fluid  mt-5 p-0">
        <button class="btn btn-block btn-primary">Button</button>
        <button class="btn btn-block btn-secondary">Button</button>
        <button class="btn btn-block btn-default">Button</button>
        <button class="btn btn-block btn-dark">Button</button>
        <button class="btn btn-block btn-light">Button</button>
        <button class="btn btn-block btn-success">Button</button>
        <button class="btn btn-block btn-danger">Button</button>
        <button class="btn btn-block btn-warning">Button</button>
        <button class="btn btn-block btn-info">Button</button>
    </div>
    <div class="container-fluid  mt-5 p-0">
        <button class="btn btn-link ">Button</button>
        <button class="btn btn-link ">Button</button>
        <button class="btn btn-link ">Button</button>
        <button class="btn btn-link ">Button</button>
        <button class="btn btn-link ">Button</button>
        <button class="btn btn-link ">Button</button>
        <button class="btn btn-link ">Button</button>
        <button class="btn btn-link ">Button</button>
        <button class="btn btn-link ">Button</button>
    </div>
</body>
</html>
