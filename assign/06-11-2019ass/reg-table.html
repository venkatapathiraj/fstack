<!DOCTYPE html>
<html>
    <head>
        <title>Reg-Table</title>
        <style>
        body{
            margin: 0px;
        }
        #logo{
            width: 88px;
            height: 30px;
            background-image: url(p.png);
            position: relative;
            top: 10px;
        margin-left: 10px;
        }
        #add{
            width: 99%;
            float: left;
            border: 1px solid black;
            height: 94px;
            border-radius: 5px;
            margin: 5px 11px 0px 10px;
        }
        
        </style>
    </head>
    <body>
        <div class="page-container">
            <div class="head-container" style="width: 100%; height: 55px; background: seagreen; ">
                <div class="logo-container" id="logo">
                    <a href="#" style="color: white; text-decoration: none; position: relative;left: 485px;top: 10px;">Home</a>
                        <a href="#" style="color: white; text-decoration: none; position: relative;left: 650px;top: -8px;">Services</a>
                        <a href="#" style="color: white; text-decoration: none; position: relative;left: 800px;top: -25px;">About</a>
                        <a href="#" style="color: white; text-decoration: none; position: relative;left: 980px;bottom: 43px;">Contact</a>

                </div>
                <div class="logout-container" style="width: 98%; text-align: right; margin-top: -12px; font-size: 1.15rem;"><a href="#" style="color: white; text-decoration: none;">Logout</a>
              
                </div>
            </div>
            <div class="body-container" style="margin-top: 5px;">
                <div class="left-container" style="width: 48%; float: left; border: 1px solid black; width: 48%;float: left;height: 94px;border-radius: 5px;margin-left: 10px;margin-right: 10px; padding: 7px;">
                    <span>Username</span>
                    <div>
                    <input style="border-radius: 2px;" type="text" placeholder="Enter valid username">
                    </div>
                </div>
                <div class="right-container" style="width: 48%;float: left;border: 1px solid black;height: 94px;border-radius: 5px; padding: 7px;">
                    <span>Password</span>
                    <div>
                        <input style="border-radius: 2px;" type="password" placeholder="Enter valid Password" >
                    </div>
                </div>
                <div class="right-container" style="width:48%; margin:10px;float: left;border: 1px solid black;height: 94px;border-radius: 5px; padding: 7px;">
                        <span>Gender</span>
                        <div>
                            <input type="radio" name="gender" >
                            <span>Male</span>
                            <input type="radio" name="gender" >
                            <span>Female</span>
                        </div>
                </div>
                <div class="check-container" style="width:48%; margin-top:10px;float: left;border: 1px solid black;height: 94px;border-radius: 5px; padding: 7px;">
                        <span>Hobbies</span>
                        <div>
                            <input type="checkbox"  >
                            <span>Cricket</span>
                            <input type="checkbox"  >
                            <span>Snooker</span>
                            <input type="checkbox"  >
                            <span>Vollyball</span>
                        </div>
                        
                </div>
                <div id="add" class="add-container" style="width:98%;float: left;border: 1px solid black;height: 94px;border-radius: 5px; padding: 7px;">
                    <span>Address</span>
                    <div>
                    <textarea></textarea>
                    </div>
                </div>
                <div id="add" class="add-container" style="width:47%;float: left;border: 1px solid black;height: 94px;border-radius: 5px; padding: 7px;">
                    <span>State</span>
                    <div>
                        <select multiple>
                            <option>Andhrapradesh</option>
                            <option>Telangana</option>
                            <option>Kerala</option>
                            <option>Tamilnadu</option>
                            <option>Karnataka</option>
                        </select>
                    </div>
                </div>
                <div id="add" class="country-container" style="width:48%;float: left;border: 1px solid black;height: 94px;border-radius: 5px; padding: 7px; margin: 5px;">
                    <span>country</span>
                    <div>
                        <select multiple>
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>Singapore</option>
                        </select>
                    </div>
                </div>
               </div>
            </div>
            <div class="but-container" style="text-align: center;position: relative;top: 20px;">
            <button>Save</button>
            <button>Cancel</button>
            </div>
          </div>
        </div>
    </body>
</html>
