<!DOCTYPE html>
<html>
    <head>
        <title>login-form</title>
    </head>
    <body style="margin: 0px;">
        <div class="page-container" style="width: 100%;height:657px;background:grey; display:flex; justify-content:center;align-items:center">
            <div class="login-container" style="width: 25%;height: 400px;background: indianred;border-radius: 60px 1px 60px 1px;box-shadow: 10px 14px 32px 6px darkslategrey;display: flex;justify-content: space-around;color: white;font-family: cursive;align-items: center;flex-direction: column;">
                <h1>Login-form</h1>
                <span style="text-align: center;">Username</span>
                <input type="text" placeholder="Enter valid username" style="text-align: center;">
                <span>Password</span> 
                <input type="password" placeholder="Enter valid password" style="text-align: center;">
                <label>Forget Password?</label>
                <button>Login</button>
                <input type="button" value="Name" style="animation:cubic-bezier(0.95, 0.05, 0.795, 0.035)"/>
            </div>
        </div>
    </body>
</html>
