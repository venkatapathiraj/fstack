
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <i><h1>Registration-Form</h1></i>
        <div>
            <i><b><span>Name</span></b></i>
        </div>
        <div>
            <span>
                <input type="text"/>
            </span>
        </div>
        <br/>
        <div>
            <i><b><span>Password</span></b></i>
        </div>
        <div>
            <input type="password"/>
        </div>
        <br/>
        <div>
            <i><b><span>Email</span></b></i>
        </div>
        <div>
            <input type="email"/>
        </div>
        <br/>
        <div>
            <i><b><span>Mobile</span></b></i>
        </div>
        <div>
            <input type="number"/>
        </div>
        <br/>
        <div>
            <i><b><span>Gender</span></b></i>
        </div>
        <div>
            <input type="radio" style="background-color: lightcoral;" checked="checked"/>
            <span>Male</span>
            <input type="radio"/>
            <span>Female</span>
        </div>
        <br/>
        <div>
            <i><b><span>Hobbies</span></b></i>
        </div>
        <div>
            <input type="checkbox">Cricket</input>
            <input type="checkbox">Vollyball</input>
            <input type="checkbox">Snooker</input>
        </div>
        <br/>
        <div>
            <i><b><span>Address</span></b></i>
        </div>
        <div>
            <textarea></textarea>
        </div>
        <br/>
        <div>
            <i><b><span>Country</span></b></i>
        </div>
        <div>
                <select>
                        <option>Usa</option>
                        <option>Uk</option>
                        <option>Ind</option>
                        <option>Aus</option>
                        <option>Singapore</option>
                        <option>Canada</option>
                    </select>
        </div>
        <br/>
        <button>Submit</button>
        <button>Cancel</button>

    </body>
</html>
